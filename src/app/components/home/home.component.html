<div class="centered">
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{imgUrl}} alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p *ngIf="showCard">
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="changeImg()">show hide</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="centered">
    <mat-card class="example-card">
        <mat-card-content>
            <h3>{{modelInput}}</h3>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                  <mat-label>Favorite food</mat-label>
                  <input matInput name="itsInput" [(ngModel)]="modelInput" placeholder="Ex. Pizza" value="Sushi">
                </mat-form-field>
              
                <mat-form-field class="example-full-width">
                  <mat-label>Leave a comment</mat-label>
                  <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                </mat-form-field>
              </form>
              
        </mat-card-content>
    </mat-card>
</div>
<app-card-its imgUrl="https://material.angular.io/assets/img/examples/shiba1.jpg"></app-card-its>
